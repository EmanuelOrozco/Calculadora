<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
</head>
<body>
    <h1>Claculadora Tipo SumaHuevos</h1>

    <input type="text" id="numero1" placeholder="Número 1">
    <input type="text" id="numero2" placeholder="Número 2">

    <button onclick="calcular('sumatuki')">Suma</button>
    <button onclick="calcular('restatuki')">Resta</button>
    <button onclick="calcular('multiplicaciontuki')">Multiplicación</button>
    <button onclick="calcular('divisiontuki')">División</button>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcular(operacion) {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var resultado;

            switch (operacion) {
                case 'sumatuki':
                    resultado = numero1 + numero2;
                    break;
                case 'restatuki':
                    resultado = numero1 - numero2;
                    break;
                case 'multiplicaciontuki':
                    resultado = numero1 * numero2;
                    break;
                case 'divisiontuki':
                    if (numero2 !== 0) {
                        resultado = numero1 / numero2;
                    } else {
                        resultado = "No se puede dividir por cero";
                    }
                    break;
                default:
                    resultado = "No se puede hacer esta operacion";
            }

            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
